    <!-- スリックスライダーJS -->
    <script>
        $(function () {
            $('.slider-for').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: false,
                asNavFor: '.slider-nav'
            });
            $('.slider-nav').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.slider-for',
                dots: false,
                centerMode: true,
                focusOnSelect: true
            });
        });
    </script>

    

    <!-- カルーセル -->
    <script>
        $(function () {
            $(".slide").carouFredSel({
                circular: true,
                direction: "left",
                scroll: {
                    duration: 1500,
                    fx: "directscroll",
                    easing: "swing",
                    items: 1
                },
                auto: {
                    play: true,
                    timeoutDuration: 10000,
                    pauseOnHover: false,
                },
                items: {

                    visible: 1,
                    start: 0,
                    height: "60%"
                },
                prev: ".btn-prev",
                next: ".btn-next",
                pagination: {
                    container: ".slide-pg"
                },
                responsive: true
            });

        })
    </script>
    <style type="text/css">
        .slide p {
            float: left;
        }

        #all {
            margin: 0 auto;
            width: 750px;

        body,
        h1,
        p {
            padding: 0;
            margin: 0;
        }

        img {
            vertical-align: bottom;
        }

        .slide-outer {
            position: relative;
        }

        .btn-prev {
            position: absolute;
            left: 10px;
            top: 50%;
            z-index: 2;
            transform: translateY(-50%);
        }

        .btn-next {
            position: absolute;
            right: 10px;
            top: 50%;
            z-index: 2;
            transform: translateY(-50%);
        }

        .slide-pg .selected {
            background-color: #90d900;
        }

        .slide-pg {
            margin-top: 10px;
            text-align: center;
            /* background-color: red; */
        }

        .slide-pg a {
            width: 20px;
            height: 20px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #929292;
            -webkit-box-shadow: inset 0px 0px;
            box-shadow: inset 0px 0px;
            display: inline-block;
            text-shadow: 2px 2px 2px #4d4d4d;
        }

        .slide-pg span {
            display: none;
        }

        @media screen and (max-width:750px) {
            #all {
                width: 100%;
            }

            img {
                max-width: 100%;
                height: auto;
            }

            .btn-prev,
            .btn-next {
                width: 8vw;
                height: 8vw;
            }
        }
    </style>
